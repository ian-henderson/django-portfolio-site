    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}" />

        crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'js/particles.json' %}">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        /* particlesJS.load(@dom-id, @path-json, @callback (optional)); */
        particlesJS.load('particles-js', "{% static 'js/particles.json' %}", function () {
            console.log('callback - particles.js config loaded');
        });
    </script>
</head>

<body>
    <div id="particles-js">
    </div>
    <div class="site-wrapper">

                <header class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">Ian Henderson</h3>
                        <nav class="nav nav-masthead">
                            <a class="nav-link active" href="#">Home</a>
                            <a class="nav-link" href="/polls/">Polls</a>
                        </nav>
                    </div>
                </header>
                <main role="main" class="inner cover">
                    <h1 class="cover-heading">Hi, I'm Ian.</h1>
                </main>
            </div>
        </div>
    </div>
